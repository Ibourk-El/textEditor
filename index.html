<html lang="en">
  <head>

    <script
      src="https://kit.fontawesome.com/c8a10d6071.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <section>
      <div class="icons">
        <i class="fa-solid fa-bold" data-style="bold"></i
        ><i class="fa-solid fa-italic" data-style="italic"></i>
        <i class="fa-solid fa-underline" data-style="underline"></i>
        <i class="fa-solid fa-strikethrough" data-style="strikethrough"></i>
        <i class="fa-solid fa-align-left" data-style="left"></i>

      <div class="text" id="text-box">
        <input type="text" id="inputText" autofocus />
