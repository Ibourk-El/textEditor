<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script
      src="https://kit.fontawesome.com/c8a10d6071.js"
      crossorigin="anonymous"
    ></script>
  <title>Document</title>
</head>
<body>

  <section>
    <div class="icons">
      <input type="number" name="fontSize" id="font-size" value="16">
      <i class="fa-solid fa-bold" data-style="bold"></i>
      <i class="fa-solid fa-italic" data-style="italic"></i>
      <i class="fa-solid fa-underline" data-style="underline"></i>
      <i class="fa-solid fa-strikethrough" data-style="strikethrough"></i>
      <i class="align fa-solid fa-align-left" data-style="left"></i>
      <i class="align fa-solid fa-align-center" data-style="center"></i>
      <i class="align fa-solid fa-align-right" data-style="right"></i>
      <i class="fa-solid fa-list"></i><i class="fa-solid fa-list-ol"></i>
      <i class="fa-solid fa-table-cells-large table" id="table">
        <span class="table-box" id="table-box">
          cul <input type="number" id="col" value="2">
          row <input type="number" id="row" value="2">
          <button id="add">add</button>
        </span>
      </i>
    </div>

    <div class="text" id="text-box">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
